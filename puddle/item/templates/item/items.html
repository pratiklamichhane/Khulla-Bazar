{% extends "core/base.html" %}
{% block title %}Browse Products{% endblock title %}
{% block content %}
<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100 p-6 rounded-xl">
    <div class="col-span-1">
        sidebar
    </div>
    <div class="col-span-3">
        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
            <div>
                <a href="{% url 'item:detail' item.id %}">
                    <div>
                        <img src="{{item.image.url}}" alt="product_photo" class="rounded-t-xl">
                    </div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{item.name}}</h2>
                        <p class="texy-gray-500">NPR {{item.price}}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
